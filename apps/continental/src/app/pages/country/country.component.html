<div *ngIf="( country$ | async )[0] as country " class="container">
    <h1 i18n>{{ country.name }}</h1>
    <p><span i18n>Capital:</span> {{ country.capitalCity }}</p>
    <p>{{ country.longitude }}</p>
    <p>{{ country.latitude }}</p>

    <button i18n (click)="goToRegion(country.region.id)">Ir a mi regi√≥n: {{ country.region.value }}</button>
</div>
